<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PyTune - Scale & Chord Generator</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        color: #333;
      }
      .container {
        flex: 1;
        max-width: 600px;
        width: 100%;
        margin: 0 auto;
        padding: 40px 20px;
      }
      .card {
        background: white;
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 8px;
        color: #667eea;
        text-align: center;
      }
      .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 32px;
        font-size: 0.9rem;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #555;
        font-size: 0.9rem;
      }
      .input-group {
        margin-bottom: 20px;
      }
      input, select {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.2s;
      }
      input:focus, select:focus {
        outline: none;
        border-color: #667eea;
      }
      select {
        cursor: pointer;
        background: white;
      }
      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        margin-top: 8px;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }
      button:active {
        transform: translateY(0);
      }
      .output-section {
        margin-top: 32px;
        padding-top: 32px;
        border-top: 2px solid #f0f0f0;
      }
      .output-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 12px;
        color: #667eea;
      }
      .output {
        background: #f8f9fa;
        border-left: 4px solid #667eea;
        padding: 16px;
        border-radius: 8px;
        white-space: pre-wrap;
        font-family: 'Courier New', monospace;
        font-size: 0.9rem;
        line-height: 1.6;
        color: #333;
        min-height: 60px;
      }
      .error {
        border-left-color: #e74c3c;
        background: #fee;
        color: #c0392b;
      }
      footer {
        text-align: center;
        padding: 20px;
        color: white;
        font-size: 0.9rem;
        text-shadow: 0 1px 2px rgba(0,0,0,0.2);
      }
      footer a {
        color: white;
        text-decoration: none;
        font-weight: 600;
      }
      .scales-info {
        background: #f0f4ff;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 0.85rem;
        color: #555;
      }
      .scales-info strong {
        color: #667eea;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>üéµ PyTune</h1>
        <p class="subtitle">Musical Scale & Chord Generator</p>

        <div class="scales-info" id="scalesInfo">
          <strong>Available scales:</strong> Loading...
        </div>

        <div class="input-group">
          <label for="key">Musical Key</label>
          <input id="key" type="text" placeholder="e.g., C, D#, Bb" value="C" />
        </div>

        <div class="input-group">
          <label for="scale">Scale Type</label>
          <select id="scale">
            <option value="major">Major</option>
            <option value="minor">Minor</option>
            <option value="mohanam">Mohanam (Indian Raga)</option>
            <option value="hamsadhwani">Hamsadhwani (Indian Raga)</option>
          </select>
        </div>

        <button id="generate">Generate Scale</button>

        <div class="output-section">
          <div class="output-title">Result</div>
          <div id="output" class="output">Click "Generate Scale" to see the notes and chords...</div>
        </div>
      </div>
    </div>

    <footer>
      Made with ‚ù§Ô∏è by <a href="https://github.com/Arjuntn2005" target="_blank">Arjun TN</a>
    </footer>

    <script>
      const keyInput = document.getElementById('key');
      const scaleSelect = document.getElementById('scale');
      const generateBtn = document.getElementById('generate');
      const output = document.getElementById('output');
      const scalesInfo = document.getElementById('scalesInfo');
      const API_BASE = (() => {
        const { protocol, hostname, port } = window.location;
        if (protocol === 'file:') {
          return 'http://127.0.0.1:8000';
        }
        if ((hostname === 'localhost' || hostname === '127.0.0.1') && port && port !== '8000') {
          return `${protocol}//${hostname}:8000`;
        }
        return '';
      })();

      async function loadScales() {
        try {
          const res = await fetch(`${API_BASE}/api/scales`);
          if (!res.ok) {
            throw new Error(`Request failed with status ${res.status}`);
          }
          const contentType = res.headers.get('content-type') || '';
          if (!contentType.includes('application/json')) {
            throw new Error('Unexpected response format');
          }
          const data = await res.json();
          if (data.scales) {
            scalesInfo.innerHTML = `<strong>Available scales:</strong> ${data.scales.join(', ')}`;
          }
        } catch (e) {
          console.error('Failed to load scales:', e);
          scalesInfo.innerHTML = '<strong>Available scales:</strong> Unable to load scales. Please try again.';
        }
      }

      async function generateScale() {
        const key = keyInput.value.trim();
        const scale = scaleSelect.value;
        
        if (!key) {
          output.className = 'output error';
          output.textContent = 'Please enter a musical key (e.g., C, D#, Bb)';
          return;
        }

        output.className = 'output';
        output.textContent = 'Generating...';

        try {
          const res = await fetch(`${API_BASE}/api/generate`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ key, scale_type: scale })
          });
          const contentType = res.headers.get('content-type') || '';
          if (!contentType.includes('application/json')) {
            throw new Error('Unexpected response format');
          }
          const data = await res.json();
          if (res.ok && data.success) {
            output.className = 'output';
            output.textContent = data.data.text;
          } else {
            output.className = 'output error';
            output.textContent = `Error: ${data.error || 'Unable to generate scale.'}`;
          }
        } catch (err) {
          output.className = 'output error';
          output.textContent = `Network error: ${err.message}`;
        }
      }

      generateBtn.addEventListener('click', generateScale);
      keyInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') generateScale();
      });

      loadScales();
    </script>
  </body>
</html>
