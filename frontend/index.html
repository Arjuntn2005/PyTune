<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyTune - Raga & Chord Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rozha+One&family=Sahitya:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #120a06;
            --bg-mid: #221010;
            --bg-soft: #2f1812;
            --accent: #ff9933;
            --accent-strong: #ff6f00;
            --accent-soft: #ffe0b2;
            --gold: #ffd54f;
            --ivory: #fffdf5;
            --muted: #c7b8a4;
            --glass: rgba(18, 8, 4, 0.65);
            --glass-light: rgba(255, 250, 240, 0.08);
            --border-soft: rgba(255, 220, 180, 0.3);
            --shadow-strong: 0 18px 45px rgba(0, 0, 0, 0.75);
            --radius-lg: 28px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sahitya', serif;
            min-height: 100vh;
            background:
                radial-gradient(circle at 0% 0%, #4e342e 0%, transparent 55%),
                radial-gradient(circle at 100% 0%, #5d4037 0%, transparent 55%),
                radial-gradient(circle at 50% 120%, #3e2723 0%, #120808 55%),
                linear-gradient(135deg, #190804, #120a06 60%, #080404);
            color: var(--ivory);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
        }

        /* Top warning / inlay strip */
        .inlay-border {
            width: 100%;
            max-width: 1100px;
            height: 10px;
            margin-bottom: 18px;
            border-radius: 999px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 14px rgba(0,0,0,0.7);
        }

        .inlay-border::before {
            content: "";
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                45deg,
                #ffb300,
                #ffb300 18px,
                #402015 18px,
                #402015 36px
            );
            animation: inlay-slide 18s linear infinite;
            opacity: 0.9;
        }

        @keyframes inlay-slide {
            from { transform: translateX(0); }
            to   { transform: translateX(-120px); }
        }

        .container {
            width: 100%;
            max-width: 920px;
            display: flex;
            justify-content: center;
        }

        .instrument-body {
            width: 100%;
            background: radial-gradient(circle at 20% 0%, #6d4c41 0%, transparent 60%),
                        radial-gradient(circle at 80% 0%, #4e342e 0%, transparent 60%),
                        linear-gradient(145deg, #2d1810 0%, #1b0f0b 60%, #120806 100%);
            border-radius: var(--radius-lg);
            padding: 32px 26px 30px;
            position: relative;
            box-shadow:
                inset 0 0 35px rgba(0,0,0,0.85),
                0 22px 50px rgba(0,0,0,0.9);
            border: 1px solid rgba(255,255,255,0.08);
            overflow: hidden;
        }

        /* Inner glowing border */
        .instrument-body::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255,215,128,0.4), rgba(255,111,0,0.5), rgba(255,255,255,0.06));
            -webkit-mask:
                linear-gradient(#000 0 0) content-box,
                linear-gradient(#000 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.9;
            pointer-events: none;
        }

        /* Om watermark */
        .instrument-body::after {
            content: 'ॐ';
            position: absolute;
            top: 16px;
            right: 28px;
            font-family: 'Rozha One', serif;
            font-size: 3.6rem;
            color: rgba(255, 224, 178, 0.08);
        }

        header {
            text-align: center;
            margin-bottom: 18px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Rozha One', serif;
            font-size: clamp(2.4rem, 3.1vw + 1.4rem, 3.4rem);
            letter-spacing: 0.05em;
            color: var(--gold);
            text-shadow:
                0 0 15px rgba(255,193,7,0.45),
                0 4px 12px rgba(0,0,0,0.7);
            margin-bottom: 4px;
        }

        .brand-tagline {
            font-size: 0.92rem;
            letter-spacing: 0.19em;
            text-transform: uppercase;
            color: rgba(255, 224, 178, 0.75);
            margin-bottom: 10px;
        }

        .subtitle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 6px 14px;
            border-radius: 999px;
            font-size: 0.94rem;
            color: var(--muted);
            background: rgba(12, 6, 3, 0.8);
            box-shadow: inset 0 0 0 1px rgba(255, 224, 178, 0.23);
        }

        .subtitle::before,
        .subtitle::after {
            content: '•';
            margin: 0 6px;
            color: rgba(255, 183, 77, 0.8);
        }

        .scales-info {
            margin: 18px 0 24px;
            padding: 10px 14px;
            border-radius: 999px;
            background: radial-gradient(circle at 0 0, rgba(255,255,255,0.08), transparent 60%),
                        radial-gradient(circle at 100% 0, rgba(255,255,255,0.06), transparent 60%),
                        var(--glass);
            border: 1px solid rgba(255, 239, 213, 0.20);
            font-size: 0.9rem;
            color: var(--muted);
            text-align: center;
        }

        .scales-info strong {
            color: var(--accent-soft);
            font-weight: 700;
        }

        .controls-shell {
            background: var(--glass);
            border-radius: 20px;
            padding: 18px 18px 20px;
            border: 1px solid var(--border-soft);
            box-shadow: 0 8px 20px rgba(0,0,0,0.7);
            backdrop-filter: blur(14px);
        }

        .controls-label-row {
            display: flex;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 6px;
            font-size: 0.9rem;
            color: rgba(255, 239, 213, 0.7);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 16px;
            margin-bottom: 18px;
        }

        @media (max-width: 640px) {
            .controls-grid {
                grid-template-columns: 1fr;
            }
        }

        label {
            font-size: 0.92rem;
            margin-bottom: 6px;
            color: var(--accent-soft);
        }

        .field {
            display: flex;
            flex-direction: column;
        }

        input,
        select {
            width: 100%;
            padding: 10px 11px;
            border-radius: 12px;
            border: 1px solid rgba(255, 224, 178, 0.25);
            background: radial-gradient(circle at 0 0, rgba(255,255,255,0.03), transparent 55%),
                        rgba(9, 4, 2, 0.9);
            color: var(--ivory);
            font-family: 'Sahitya', serif;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s ease, box-shadow 0.2s ease, background 0.2s ease, transform 0.08s ease;
        }

        input:focus,
        select:focus {
            border-color: rgba(255, 183, 77, 0.9);
            box-shadow: 0 0 0 1px rgba(255, 183, 77, 0.5), 0 0 14px rgba(255, 183, 77, 0.4);
            background: radial-gradient(circle at 0 0, rgba(255,255,255,0.05), transparent 55%),
                        rgba(14, 7, 4, 0.9);
            transform: translateY(-1px);
        }

        select {
            cursor: pointer;
        }

        select option {
            background: #1a0e09;
            color: #fffbf0;
        }

        .audio-indicator {
            height: 4px;
            width: 0%;
            border-radius: 999px;
            background: linear-gradient(90deg, #ffcc80, #ff6f00, #ffcc80);
            box-shadow: 0 0 12px rgba(255, 193, 7, 0.65);
            margin: 6px 0 10px;
            transition: width 0.25s ease-out, opacity 0.3s ease;
            opacity: 0.9;
            overflow: hidden;
        }

        button {
            width: 100%;
            padding: 14px 16px;
            border-radius: 999px;
            border: 1px solid rgba(255, 224, 178, 0.7);
            background: radial-gradient(circle at 0 0, rgba(255,255,255,0.12), transparent 55%),
                        linear-gradient(135deg, #ffb74d, #ff6f00);
            font-family: 'Rozha One', serif;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.14em;
            color: #361400;
            cursor: pointer;
            box-shadow:
                0 10px 24px rgba(0,0,0,0.8),
                0 0 18px rgba(255, 193, 7, 0.5);
            transition: transform 0.12s ease-out, box-shadow 0.16s ease-out, background 0.2s ease-out;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: "";
            position: absolute;
            top: 0;
            left: -30%;
            width: 30%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255,255,255,0.7), transparent);
            opacity: 0;
            transform: skewX(-18deg);
            transition: opacity 0.3s, transform 0.45s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow:
                0 13px 30px rgba(0,0,0,0.9),
                0 0 22px rgba(255, 204, 128, 0.75);
            background: radial-gradient(circle at 0 0, rgba(255,255,255,0.15), transparent 55%),
                        linear-gradient(135deg, #ffd180, #ff9100);
        }

        button:hover::after {
            opacity: 0.7;
            transform: translateX(240%) skewX(-18deg);
        }

        button:active {
            transform: translateY(1px) scale(0.99);
            box-shadow:
                0 6px 18px rgba(0,0,0,0.85),
                0 0 16px rgba(255, 183, 77, 0.7);
        }

        button.playing {
            background: radial-gradient(circle at 0 0, rgba(255,255,255,0.07), transparent 55%),
                        linear-gradient(135deg, #66bb6a, #2e7d32);
            color: #031308;
            box-shadow:
                0 12px 26px rgba(0,0,0,0.9),
                0 0 22px rgba(129, 199, 132, 0.9);
        }

        /* Keyboard visualizer */
        .keyboard-container {
            margin-top: 22px;
            background: linear-gradient(to bottom, rgba(4, 4, 4, 0.95), rgba(10, 10, 10, 0.96));
            border-radius: 18px;
            padding: 12px 10px 16px;
            box-shadow:
                0 12px 30px rgba(0,0,0,0.9),
                inset 0 0 18px rgba(0,0,0,0.85);
            border: 1px solid rgba(255, 224, 178, 0.18);
            overflow-x: auto;
            display: flex;
            justify-content: center;
        }

        .keyboard-inner {
            display: flex;
            position: relative;
            padding: 0 6px;
        }

        .key {
            width: 40px;
            height: 124px;
            background: radial-gradient(circle at 20% 0, white 0%, #f2f2f2 60%, #d7d7d7 100%);
            border-radius: 0 0 6px 6px;
            margin: 0 2px;
            border: 1px solid #b0b0b0;
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 8px;
            font-size: 0.7rem;
            color: #333;
            font-weight: 700;
            box-shadow:
                inset 0 -6px 10px rgba(0,0,0,0.18),
                0 4px 6px rgba(0,0,0,0.65);
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.06s, box-shadow 0.06s, background 0.06s;
        }

        .key.black {
            width: 28px;
            height: 82px;
            margin: 0 -14px;
            z-index: 2;
            background: radial-gradient(circle at 30% 0%, #555 0%, #111 55%, #020202 100%);
            border-radius: 0 0 5px 5px;
            border: none;
            color: #fafafa;
            box-shadow:
                0 4px 8px rgba(0,0,0,0.9),
                inset 0 -4px 6px rgba(0,0,0,0.85);
        }

        .key span {
            pointer-events: none;
        }

        .key:active {
            transform: translateY(2px);
            box-shadow:
                inset 0 -3px 6px rgba(0,0,0,0.4),
                0 1px 3px rgba(0,0,0,0.7);
        }

        .key.black:active {
            transform: translateY(2px);
            box-shadow:
                inset 0 -3px 5px rgba(0,0,0,0.95),
                0 1px 3px rgba(0,0,0,0.8);
        }

        .key.active {
            background: radial-gradient(circle at 10% 0, #ffe0b2 0%, #ff9800 55%, #e65100 100%) !important;
            color: #2b1400 !important;
            box-shadow:
                0 0 20px rgba(255, 183, 77, 0.9),
                inset 0 -4px 8px rgba(0,0,0,0.4);
            transform: translateY(1px);
        }

        .key.black.active {
            background: radial-gradient(circle at 10% 0, #ffe0b2 0%, #ff9800 55%, #e65100 100%) !important;
            color: #1b0500;
        }

        /* Output section */
        .output-section {
            margin-top: 22px;
            background: linear-gradient(145deg, rgba(255,252,242,0.98), rgba(255,248,225,0.98));
            border-radius: 18px;
            padding: 14px 16px 16px;
            box-shadow:
                0 12px 30px rgba(0,0,0,0.85),
                inset 0 0 14px rgba(0,0,0,0.08);
            border: 1px solid rgba(121, 85, 72, 0.32);
            color: #3e2723;
            position: relative;
        }

        .output-section::before {
            content: '';
            position: absolute;
            inset: 7px;
            border-radius: 12px;
            border: 1px dashed rgba(109, 76, 65, 0.4);
            pointer-events: none;
        }

        .output-title {
            font-family: 'Rozha One', serif;
            font-size: 1.05rem;
            color: #5d4037;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .output-title::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff6f00, #bf360c);
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.7);
        }

        .output {
            font-family: "Courier New", monospace;
            font-size: 0.92rem;
            white-space: pre-wrap;
            line-height: 1.6;
            font-weight: 600;
        }

        .output.error {
            color: #b71c1c;
        }

        footer {
            margin-top: 18px;
            padding: 10px 0 4px;
            font-size: 0.85rem;
            color: rgba(255, 224, 178, 0.78);
            text-align: center;
        }

        footer a {
            color: var(--gold);
            text-decoration: none;
            border-bottom: 1px dashed rgba(255, 224, 178, 0.55);
            padding-bottom: 2px;
        }

        footer a:hover {
            text-decoration: none;
            border-bottom-style: solid;
        }

        @media (max-width: 520px) {
            .instrument-body {
                padding: 24px 18px 26px;
            }
            .brand-tagline {
                font-size: 0.82rem;
            }
            .scales-info {
                border-radius: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="inlay-border"></div>

    <div class="container">
        <div class="instrument-body">
            <header>
                <div class="brand-tagline">Raga · Swara · Harmony</div>
                <h1>♫ PyTune</h1>
                <p class="subtitle">Discover the Swaras &amp; Chords</p>
            </header>

            <div class="scales-info" id="scalesInfo">
                <strong>Available ragas/scales:</strong> Loading...
            </div>

            <section class="controls-shell">
                <div class="controls-label-row">
                    <span>Enter Shruti &amp; choose a Raga</span>
                    <span>Then resonate &amp; visualize on keys</span>
                </div>
                <div class="controls-grid">
                    <div class="field">
                        <label for="key">Musical Key (Shruti)</label>
                        <input id="key" type="text" placeholder="e.g., C, D#, Bb" value="C" />
                    </div>
                    <div class="field">
                        <label for="scale">Scale Type</label>
                        <select id="scale">
                            <option value="major">Major</option>
                            <option value="minor">Minor</option>
                            <option value="mohanam">Mohanam</option>
                            <option value="hamsadhwani">Hamsadhwani</option>
                        </select>
                    </div>
                </div>

                <div class="audio-indicator" id="audioPulse"></div>
                <button id="generate">Resonate &amp; Play</button>
            </section>

            <div class="keyboard-container" id="keyboard">
                <div class="keyboard-inner"><!-- keys via JS --></div>
            </div>

            <div class="output-section">
                <div class="output-title">Composition</div>
                <div id="output" class="output">Select a Key and Scale to begin...</div>
            </div>
        </div>
    </div>

    <footer>
        <a href="https://github.com/Arjuntn2005" target="_blank" rel="noopener noreferrer">
            Crafted with ❤️ by Arjun TN
        </a>
    </footer>

    <script>
        const keyInput = document.getElementById('key');
        const scaleSelect = document.getElementById('scale');
        const generateBtn = document.getElementById('generate');
        const output = document.getElementById('output');
        const scalesInfo = document.getElementById('scalesInfo');
        const keyboardContainer = document.getElementById('keyboard');
        const audioPulse = document.getElementById('audioPulse');
        const API_BASE = 'https://pytune.onrender.com';

        let audioCtx;

        const NOTE_FREQS = {
            'C': 261.63, 'C#': 277.18,
            'D': 293.66, 'D#': 311.13,
            'E': 329.63,
            'F': 349.23, 'F#': 369.99,
            'G': 392.00, 'G#': 415.30,
            'A': 440.00, 'A#': 466.16,
            'B': 493.88
        };

        const NOTE_ORDER = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function normalizeNote(note) {
            if (!note) return '';
            const map = { 'Db': 'C#', 'Eb': 'D#', 'Gb': 'F#', 'Ab': 'G#', 'Bb': 'A#' };
            return map[note] || note;
        }

        function playTone(freq, duration, startTime) {
            if (!audioCtx) return;

            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            const filterNode = audioCtx.createBiquadFilter();

            osc.type = 'sawtooth';

            filterNode.type = 'lowpass';
            filterNode.Q.value = 5;
            filterNode.frequency.setValueAtTime(2000, startTime);
            filterNode.frequency.exponentialRampToValueAtTime(200, startTime + duration * 0.5);

            osc.connect(filterNode);
            filterNode.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            gainNode.gain.setValueAtTime(0, startTime);
            gainNode.gain.linearRampToValueAtTime(0.4, startTime + 0.02);
            gainNode.gain.exponentialRampToValueAtTime(0.001, startTime + duration);

            osc.frequency.value = freq;
            osc.start(startTime);
            osc.stop(startTime + duration);
        }

        async function playSequence(noteNames) {
            if (!audioCtx) return;

            const now = audioCtx.currentTime;
            let timeOffset = 0;
            const noteDuration = 0.5;

            let currentOctave = 4;
            let lastNoteIndex = -1;

            generateBtn.classList.add('playing');
            audioPulse.style.width = '100%';

            noteNames.forEach((noteName) => {
                const normNote = normalizeNote(noteName);
                let baseFreq = NOTE_FREQS[normNote];
                let noteIndex = NOTE_ORDER.indexOf(normNote);

                if (noteIndex !== -1) {
                    if (lastNoteIndex !== -1 && noteIndex < lastNoteIndex) {
                        currentOctave++;
                    }
                    lastNoteIndex = noteIndex;

                    if (baseFreq) {
                        let freq = baseFreq * Math.pow(2, currentOctave - 4);
                        playTone(freq, noteDuration, now + timeOffset);

                        setTimeout(() => {
                            highlightKey(normNote);
                        }, timeOffset * 1000);
                    }
                }

                timeOffset += noteDuration;
            });

            setTimeout(() => {
                generateBtn.classList.remove('playing');
                audioPulse.style.width = '0%';
                clearHighlights();
            }, timeOffset * 1000);
        }

        function createKeyboard() {
            const inner = keyboardContainer.querySelector('.keyboard-inner');
            inner.innerHTML = '';
            const displayNotes = [...NOTE_ORDER, ...NOTE_ORDER];

            displayNotes.forEach((note, index) => {
                const keyDiv = document.createElement('div');
                const isBlack = note.includes('#');
                keyDiv.className = `key ${isBlack ? 'black' : 'white'}`;
                keyDiv.dataset.note = note;

                keyDiv.addEventListener('mousedown', () => {
                    initAudio();
                    if (audioCtx.state === 'suspended') audioCtx.resume();

                    let octave = index < 12 ? 4 : 5;
                    let freq = NOTE_FREQS[note] * Math.pow(2, octave - 4);
                    playTone(freq, 0.5, audioCtx.currentTime);

                    keyDiv.classList.add('active');
                    setTimeout(() => keyDiv.classList.remove('active'), 260);
                });

                if (!isBlack) {
                    const span = document.createElement('span');
                    span.textContent = note;
                    keyDiv.appendChild(span);
                }

                inner.appendChild(keyDiv);
            });
        }

        function clearHighlights() {
            document.querySelectorAll('.key').forEach(k => k.classList.remove('active'));
        }

        function highlightKey(note) {
            const normNote = normalizeNote(note);
            const keys = document.querySelectorAll('.key');
            keys.forEach(k => {
                if (k.dataset.note === normNote) {
                    k.classList.add('active');
                    setTimeout(() => k.classList.remove('active'), 400);
                }
            });
        }

        async function loadScales() {
            try {
                const res = await fetch(`${API_BASE}/api/scales`);
                if (!res.ok) throw new Error(`Status ${res.status}`);
                const data = await res.json();
                if (data.scales) {
                    scalesInfo.innerHTML = `<strong>Available ragas:</strong> ${data.scales.join(', ')}`;
                }
            } catch (e) {
                console.error('Failed:', e);
                scalesInfo.innerHTML = '<strong>System:</strong> Connecting to musical archives…';
            }
        }

        async function generateScale() {
            initAudio();
            if (audioCtx.state === 'suspended') {
                await audioCtx.resume();
            }

            const key = keyInput.value.trim();
            const scale = scaleSelect.value;

            if (!key) {
                output.className = 'output error';
                output.textContent = 'Please enter a Key (Sa).';
                return;
            }

            output.className = 'output';
            output.textContent = 'Tuning strings...';
            generateBtn.textContent = 'Resonating...';

            try {
                const res = await fetch(`${API_BASE}/api/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key, scale_type: scale })
                });
                const data = await res.json();

                generateBtn.textContent = 'Resonate & Play';

                if (res.ok && data.success) {
                    output.className = 'output';
                    output.textContent = data.data.text;

                    const lines = data.data.text.split('\n');
                    const arrowRegex = /->|→/;
                    let noteLine = lines.find(l => arrowRegex.test(l));

                    if (noteLine) {
                        let content = noteLine.replace(/(?:->|→)\s*end\s*$/i, '');
                        let noteArray = content.split(/(?:->|→)/)
                            .map(s => s.trim())
                            .filter(s => s && s.toLowerCase() !== 'end');

                        playSequence(noteArray);
                    }
                } else {
                    output.className = 'output error';
                    output.textContent = `Error: ${data.error || 'Disharmony detected.'}`;
                }
            } catch (err) {
                generateBtn.textContent = 'Resonate & Play';
                output.className = 'output error';
                output.textContent = `Connection lost: ${err.message}`;
            }
        }

        generateBtn.addEventListener('click', generateScale);
        keyInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generateScale();
        });

        createKeyboard();
        loadScales();
    </script>
</body>
</html>
